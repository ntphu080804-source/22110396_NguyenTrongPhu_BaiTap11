spring.application.name=SpringSecurityDB_SQLServer
server.port=8081

# SQL Server connection
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=SpringSecurityDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=213456789

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.thymeleaf.cache=false
